<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #btn1
        {
            padding: 10px;
            border-radius: 20px;
            border: none;
            color: white;
            background-color: black;
            font-size: larger;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        #btn1:active
        {
            transform: scale(.5);
        }
    </style>
</head>

<body>
    <h1 id="title">MY Theme</h1>

    <button onclick="mytheme()" id="btn1">DARK</button>

    <script>
        var one=false; 
        function mytheme()
        {
            one=!one;
            if(one)
            {
                document.body.style.backgroundColor="black";
                document.getElementById('title').style.color="White";
                document.getElementById('btn1').style.color="black";
                document.getElementById('btn1').style.backgroundColor="white";
                document.getElementById('btn1').textContent="LIGHT";
            }
            else
            {
                document.body.style.backgroundColor="white"
                document.getElementById('title').style.color="black";
                document.getElementById('btn1').style.backgroundColor="black";
                document.getElementById('btn1').style.color="white";
                document.getElementById('btn1').textContent="DARK";

            }

            document.getElementById('title').style.transform.slice="2px";
        }
    </script>
</body>
</html>
